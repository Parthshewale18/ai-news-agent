# Research Sources
research_sources:
  arxiv_ai:
    name: "arXiv AI Papers"
    url: "https://arxiv.org"
    categories:
      - "cs.AI"  # Artificial Intelligence
      - "cs.LG"  # Machine Learning
      - "cs.CL"  # Computation and Language
    credibility: 95
    min_citations: 10  # Only high-impact papers

